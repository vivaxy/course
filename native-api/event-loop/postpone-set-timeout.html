<html>
  <head>
    <title>Postpone setTimeout</title>
  </head>
  <body>
    <script src="https://unpkg.com/@vivaxy/framework/utils/console.js"></script>
    <script>
      const timerName = 'postpone-set-timeout';
      console.time(timerName);
      setTimeout(function() {
        console.timeEnd(timerName);
      }, 0);
      for (let i = 0; i < 5000; i++) {
        const j = 5 + 8 + 8 + 8;
        console.log(j);
      }
    </script>
  </body>
</html>
